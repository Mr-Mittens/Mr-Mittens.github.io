# Site settings
title: Mr-mittens # site title
description: Mitten's archive # site description
lang: en-US # default lang
timezone: Asia/Jakarta # set your timezone
image:  # This image used for Open Graph more info 
repo:  # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Mr-Mittens # author name
  bio: >-
    Hey there! Mittens here also known as Zoul on <a href="https://www.youtube.com/@zoulvigil/videos" target="_blank" rel="noopener">YouTube</a>.
  username: Mr-mittens # general username
  github: Mr-mittens # github username
  email: mittens28.req3f@aleeas.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "asteroidex.com" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
